<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select year - Candidate option</title>
    <!-- bootstrap css cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        rel="stylesheet">
    <!-- Google fonts -->
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        .btn-special {
            padding: 17px 24px;
            background-color: white;
            color: hsl(243, 80%, 62%);
            border-radius: 6px;
            border: 2px hsl(243, 80%, 62%) solid;
            transition: transform 250ms ease-in-out;
        }
        .btn-special:hover {
            transition: scale(1.1);
        }
        .btn-special:active {
            transform: scale(0.9);
            transition: transform 250ms ease-in-out;
        }
    </style>
</head>

<body>
    <!-- Header nav -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Go Vote</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav_li active">
                            <a class="nav_a" href="#">Home <span class="sr-only"></span></a>
                        </li>
                        <li class="nav_li">
                            <a class="nav_a" href="#">Candidate</a>
                        </li>
                        <li class="nav_li">

                        </li>
                        <li class="nav_li">
                            <a class="nav_a" href="#">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- Header nav -->

    <!-- Year section -->
     <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center mt-4">Select voting year</h2>
                <a class="mt-5"> 
                    <button class="btn-special mt-5">1<sup>st</sup> Year</button> 
                </a>
            </div>
            <div class="col-md-12">
                <a class="mt-5"> 
                    <button class="btn-special mt-5">2<sup>nd</sup> Year</button> 
                </a>
            </div>
            <div class="col-md-12">
                <a class="mt-5"> 
                    <button class="btn-special mt-5">3<sup>rd</sup> Year</button> 
                </a>
            </div>
        </div>
     </div>
    <!-- Year section -->
